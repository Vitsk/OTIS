<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>OTIS - Онлайн-система обліку ТО та сертифікатів транспортних засобів</title>
  <!-- Loader styles -->
  <style>
    .loader {
      /* position: relative; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader_inner {
      margin-top: 200px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #28a745;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/569da4ff6a.js" crossorigin="anonymous"></script>
</head>

<body>
  <noscript>Вам потрібно ввімкнути JavaScript, щоб додаток запрацював.</noscript>
  <div id="root">
    <div class="loader">
      <div class="loader_inner"></div>
    </div>
  </div>
</body>

</html>
